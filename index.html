<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hashtag Search Test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Google Fonts -->

  <link type="text/css" rel="stylesheet" href="css/main.css" />

</head>
<body>

<!-- Main Logo -->
  <div id="page">
    <div id="logo">
      <a href="index.html"><img src="images/final.png" class="img-responsive" alt="Hashtag Search logo" /></a>
    </div><!--#logo-->
  </div><!--#page-->


<!-- Search Bar -->
  <div id="search-bar">
    <form id="searchbox" action="">
      <input id="search" type="text" placeholder="Type here">
      <input id="submit" type="submit" value="#Search">
    </form>

  </div><!--#search-bar-->


  <div class="info">
    <p>Hover over an image to see more information.</p>
  </div><!--#p1-->


<!-- Instagram Results from search will feed into this section -->
  <section id="results">

  </section>



  <footer>
  	<p>&copy; 2016 | Hashtag Search </p>
  </footer>


<script src="search.js"></script>

</html>
